<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web galeri Sederhana</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

<body>
<h1>Galeri Sederhana</h1>
<div class="container">

    <ul class="galery">

        <li>
            <a href="#gambar1">

            </a>

                <img src="img/full/img1.jpg" alt="">

            </div>
        </li>

        <li>
